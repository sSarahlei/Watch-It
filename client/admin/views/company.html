
<div class="container">
    <h2 text align="right">ניהול חברות</h2>
    <table class="table table-hover" >
        <thead>
        <tr>
            <th>עידכון</th>
            <th>מחיקה</th>
            <th>פרטים נוספים</th>
            <th>אחוז רווח</th>
            <th>אחוז חישוב</th>
            <th>תמונה</th>
            <th>שם חברה</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in companyList">
            <td></td>
            <td> <a ng-click="deleteCompany(item._id)">מחיקה</a></td>
            <td>{{item.details}}</td>
            <td>{{item.percentProfit}}</td>
            <td>{{item.percentCalc}}</td>
            <td>{{item.image}}</td>
            <td>{{item.name}}</td>
        </tr>
        </tbody>
    </table>
    <di<div class="container">
        <!-- Trigger the modal with a button -->
        <button  type="button" align="right" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal" ng-click="insert()">הוספת חברה חדשה</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">הוסף חברה:</h2>
                    </div>
                    <div class="modal-body">
                        <form name="addForm" ng-submit="submitForm(addForm)">
                            <label>שם:
                                <input type="text" id="name" placeholder="שם חברה" ng-model="name" />
                            </label></br>
                            <label>תמונה:
                                <input type="text" id="image" placeholder="תמונה" ng-model="image" />
                            </label></br>
                            <label>אחוז חישוב:
                                <input type="text"  id="percentClac" placeholder="אחוז חישוב" ng-model="percentCalc" />
                            </label></br>
                            <label>אחוז רווח:
                                <input type="text"  id="percentProfit" placeholder="אחוז רווח" ng-model="percentProfit" />
                            </label></br>
                            <label>פרטים נוספים:
                                <input type="text"  id="details"placeholder="פרטים נוספים"  ng-model="form.details"/>
                            </label></br>
                            <input type="submit"  class="btn btn-default" name="submit" value="אישור"  data-dismiss="modal" ng-click="insert()"></br></br>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </didiv>

</div>
<style>
    #myModal {
        direction: rtl;
        font-size: large;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
