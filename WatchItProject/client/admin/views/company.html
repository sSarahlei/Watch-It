<div class="container">
    <h2 align="right">ניהול חברות</h2>
    <table class="table table-hover" >
        <thead>
        <tr>
            <th>עידכון</th>
            <th>מחיקה</th>
            <th>פרטים נוספים</th>
            <th>אחוז רווח</th>
            <th>אחוז חישוב</th>
            <th>תמונה</th>
            <th>שם חברה</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in companyList">
            <td></td>
            <td> <a ng-click="deleteCompany(item._id)">מחיקה</a></td>
            <td>{{item.details}}</td>
            <td>{{item.percentProfit}}</td>
            <td>{{item.percentCalc}}</td>
            <td><img src=images\{{item.image}}></td>
            <td>{{item.name}}</td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <!-- Trigger the modal with a button -->
        <button  type="button"  class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal" >הוספת חברה חדשה</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">הוסף חברה:</h2>
                    </div>
                    <div class="modal-body">
                        <form name="myForm"  class="form-horizontal" novalidate ng-submit="insertCompany(myForm)">
                            <label>שם:
                                <input type="text" id="name" placeholder="שם חברה"  name ="company" ng-model="name" required/><br>
                                <span class="error" ng-show="myForm.company.$error.required" style="color:darkred">Required</span><br>
                            </label><br>
                            <label>תמונה:
                                <input type="text" name="image" placeholder="תמונה" ng-model="image" /><br>
                            </label><br>
                            <label>אחוז חישוב:
                                <input type="number"  name="percentCalc"  ng-model="percentCalc" min="0" max="100" required/><br>
                                <span class="error" ng-show="myForm.percentCalc.$error.required" style="color:darkred">Required</span><br>
                            </label><br>
                            <label>אחוז רווח:
                                <input type="number"  name="percentProfit" ng-model="percentProfit"  min="0" max="100" required/><br>
                                <span class="error" ng-show="myForm.percentProfit.$error.required" style="color:darkred">Required</span><br>
                            </label><br>
                            <label>פרטים נוספים:
                                <input type="text"  id="details" placeholder="פרטים נוספים"  ng-model="details" />
                            </label><br>
                            <input type="submit"   class="btn btn-default" name="submit"  ng-disabled="myForm.$invalid" value="אישור"/>
                            <input type="button"   class="btn btn-default" value="סגור" data-dismiss="modal"/><br><br>
                        </form>

                    </div>

                </div>
            </div>
        </div>



        <style>
            #myModal {
                direction: rtl;
                font-size: large;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    </div>
</div>
